name = Bash-Completion-Plugins-perlbrew
author = Rob Hoelz <rob@hoelz.ro>
license = Perl_5
copyright_holder = Rob Hoelz
version = 0.01

[Metadata]
resources.bugtracker.web = http://rt.cpan.org/NoAuth/ReportBug.html?Queue=Bash-Completion-Plugins-perlbrew

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = dist.ini
filename = weaver.ini
[MetaYAML]
[License]
[Readme]
[ModuleBuild]
[Manifest]
[NextRelease]
format=%v %{MMMM dd yyyy}d
[PodCoverageTests]
[PodSyntaxTests]
[DistManifestTests]
[KwaliteeTests]
[CompileTests]
[TestRelease]
[UploadToCPAN]
[Prereqs]
perl = 5.10.0
Bash::Completion = 0.001
[PkgVersion]
[PodWeaver]
[LocalBrew]
brews = pristine-5.10.1
brews = pristine-5.12.3
brews = pristine-5.14.0
[ConfirmRelease]

name = Bash-Completion-Plugins-perlbrew
author = Rob Hoelz <rob@hoelz.ro>
license = Perl_5
copyright_holder = Rob Hoelz

[GithubMeta]
issues = 1

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README.pod
[CopyFilesFromBuild]
copy = README
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = README.pod
allow_dirty = Changes
[Git::Tag]
tag_format  = %v
tag_message = %v
[Git::NextVersion]
first_version = 0.01
version_regexp = ^(\d\.\d+)$

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = dist.ini
filename = weaver.ini
[MetaYAML]
[License]
[Readme]
[ModuleBuild]
[Manifest]
[NextRelease]
format=%v %{MMMM dd yyyy}d
[PodCoverageTests]
[PodSyntaxTests]
[DistManifestTests]
[KwaliteeTests]
[CompileTests]
[CriticTests]
[TestRelease]
[LocalBrew]
brews = pristine-5.10.1
brews = pristine-5.12.3
brews = pristine-5.14.0
[ConfirmRelease]
[UploadToCPAN]
[Prereqs]
perl = 5.10.0
Bash::Completion = 0.001
[PkgVersion]
[PodWeaver]
